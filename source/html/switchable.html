<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<section>
			<header>Switchable 轮播</header>
			<article>
				<header>向上滚动</header>
				<div class="ui-wrap fn-clear">
					<div id="switchable-demo1">
						<ul class="fn-clear">
							<li><a href="#" class="index-shortcutBox-item index-shortcutBox-item1">zUI咨询</a></li>
							<li><a href="#" class="index-shortcutBox-item index-shortcutBox-item2">zUI服务</a></li>
						</ul>
						<ul class="fn-clear">
							<li><a href="#" class="index-shortcutBox-item index-shortcutBox-item9">zUI管理咨询</a></li>
						</ul>
						<ul class="fn-clear">
							<li><a href="#" class="index-shortcutBox-item index-shortcutBox-item1">zUI咨询2</a></li>
							<li><a href="#" class="index-shortcutBox-item index-shortcutBox-item2">zUI服务2</a></li>
						</ul>
						<ul class="fn-clear">
							<li><a href="#" class="index-shortcutBox-item index-shortcutBox-item9">zUI管理咨询2</a></li>
						</ul>
					</div>
				</div>
				<pre>
					zUI.app.marqueeUp('#switchable-demo1');
				</pre>
			</article>
			<article>
				<header>带数字焦点\带箭头 向上\向左轮播</header>
				<div class="ui-wrap fn-clear">
					<div id="slidesWrap">
						<ul id="slides">
							<li>sss</li>
							<li>sss</li>
							<li>sss</li>
						</ul>
					</div>
				</div>
				<pre>
					zUI.app.slides({
						trigger:'#slidesWrap',
						content:'#slides'
					})
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){
	zUI.app.marqueeUp('#switchable-demo1');
	
	zUI.app.slides({
		trigger:'#slidesWrap',
		content:'#slides'
	})
	
});
</script>
</html>
