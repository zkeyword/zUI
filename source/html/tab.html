<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<section>
			<header>tab控件</header>
			<article>
				<div class="ui-wrap fn-clear">
					<ul id="tab" class="fn-clear">
						<li class="on">标签1<a href="#">更多</a></li>
						<li>标签2</li>
						<li>标签3</li>
					</ul>
					<div class="tab-main">标签1标签1标签1标签1标签1标签1标签1</div>
					<div class="tab-main">标签2标签2标签2标签2标签2标签2标签2</div>
					<div class="tab-main">标签3标签3标签3标签3标签3标签3标签3</div>
				</div>
				<pre>
					zUI.ui.tab({
						tabItem:'#tab li',
						tabWrap:'.tab-main',
						tabEvent:'click',
						isAuto:true
					})
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){

	/*tab控件*/
	zUI.ui.tab({
		tabItem:'#tab li',
		tabWrap:'.tab-main',
		tabEvent:'click',
		isAuto:true
	})

});
</script>
</html>
