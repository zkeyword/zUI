<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<section>
			<header>calendar：calendar日历组件</header>
			<article>
				<div class="ui-wrap fn-clear">
					<label for="calendar" class="ui-label">时间</label><input type="text" id="calendar" class="ui-input">
				</div>
				<pre>
					zUI.app.calendar({
						trigger:'#calendar',
						dateFormat:'yyyy-MM-dd hh:mm:ss',
						beginYear:'1970',
						endYear:'2030',
						callback: function(time){
							alert(time)
						}
					});
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){
	zUI.app.calendar({
		trigger:'#calendar',
		dateFormat:'yyyy-MM-dd hh:mm:ss',
		beginYear:'1970',
		endYear:'2030',
		callback: function(time){
			alert(time)
		}
	});
});
</script>
</html>
