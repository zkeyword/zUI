<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<section>
			<header>tip：title模拟控件</header>
			<article>
				<div class="ui-wrap fn-clear">
					<a id="tip" href="#" title="title模拟控件">title模拟控件</a>
				</div>
				<pre>
					zUI.ui.tip({
						tipItem:'#tip'
						isArrow: true
					});
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){
	/*tip控件*/
	zUI.ui.tip({
		tipItem:'#tip',
		isArrow: true
	});
});
</script>
</html>
