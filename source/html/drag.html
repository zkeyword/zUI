<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
	<style>
		#drag{position:relative;width:200px;height:200px;}
		#dragWrap{position:absolute;width:200px;height:200px;background:#eee;}
		#dragItem{width:200px;height:50px;background:#ccc;cursor: move;}
	</style>
</head>
<body>
	<div id="wrap">
		<section>
			<header>drag 拖拽</header>
			<article>
				<div class="ui-wrap fn-clear">
					<div id="drag">
						<div id="dragWrap">
							<div id="dragItem">模块标题</div>
							<div>模块内容</div>
						</div>
					</div>
				</div>
				<pre>
					zUI.ui.drag({
					   dragItem:'#dragItem',
					   dragWrap:'#dragWrap'
				   });
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){
	zUI.ui.drag({
	   dragItem:'#dragItem',
	   dragWrap:'#dragWrap'
   });
});
</script>
</html>
