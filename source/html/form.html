<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<section name="placeholder" id="placeholder">
			<header>input placeholder兼容</header>
			<article>
				<div class="ui-wrap fn-clear">
					<input type="text" id="searchTxt" class="ui-input inputTxt" placeholder="请输入搜索关键词" />
				</div>
				<pre>
					zUI.ui.placeholder({
						inputObj:'#searchTxt'
					});
				</pre>
			</article>
		</section>
		<section name="file" id="file">
			<header>input file兼容模拟</header>
			<article>
				<div class="ui-wrap fn-clear">
					<input type="file" name="uploadfile" id="uploadfile">
				</div>
				<pre>
					zUI.ui.placeholder({
						inputObj:'#searchTxt'
					});
				</pre>
			</article>
		</section>
		<section name="updata" id="updata">
			<header>无刷上传</header>
			<article>
				<div class="ui-wrap fn-clear">
					<a href="#">上传</a>--需要后台支持
				</div>
				<pre>
					zUI.ui.placeholder({
						inputObj:'#searchTxt'
					});
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){
	/*input placeholder 不支持1.3.2等低版本的jquery --- live绑定多少事件*/
	//zUI.ui.placeholder({
	//	inputObj:'#searchTxt'
	//});
	
	zUI.ui.form.file({
		inputObj:'#uploadfile'
	});
	
	zUI.ui.form.select({
	
	});
	
	zUI.ui.form.upload({
		trigger: '#s',
		url:'http://www.baidu.com?width=200&height=200',
		name:'imgFile',
		onSend: function(){
			return true;
		},
		onComplate: function(data){
			alert(data)
		}
	});
	
});
</script>
</html>
