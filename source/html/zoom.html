<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<section>
			<header>zoom：zoom图片放大</header>
			<article>
				<div class="ui-wrap fn-clear">
					<div id="zoom">
						<img src="../skin/images/demo/zoom-small.jpg" zoom="../skin/images/demo/zoom-big.jpg" />
					</div>
					<a href="#" id="cutover">换个图</a>
				</div>
				<pre>
					zUI.ui.zoom({
						tipItem:'#tip'
						isArrow: true
					});
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){

	var zoom = zUI.app.zoom({
					trigger:'#zoom'
				});

	$('#cutover').click(function(){
		zoom.reflash('<img src="../skin/images/demo/zoom-small2.jpg" zoom="../skin/images/demo/zoom-big2.jpg" />');
	})
});
</script>
</html>
