<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>zUI</title>
	<link href="../skin/css/base.css" rel="stylesheet" />
	<link href="../skin/css/style.css" rel="stylesheet" />
	<script src="../js/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="../js/core.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<section>
			<header>Slider 滑动条控制</header>
			<article>
				<div class="ui-wrap fn-clear">
					<div class="l-sliderWrap l-sliderWrap-x fn-left" id="slider">
						<div class="l-sliderBtn"></div>
						<div class="l-sliderComplete"></div>
					</div>
					<div id="demoText" class="demoText"></div>
				</div>
				<pre class="clear">
					zUI.app.slider({
						trigger: '#slider'
					})
				</pre>
			</article>
			<article>
				<div class="ui-wrap fn-clear">
					<div class="l-sliderWrap l-sliderWrap-y fn-left" id="slider2">
						<div class="l-sliderBtn"></div>
						<div class="l-sliderComplete"></div>
					</div>
					<div id="demoText2" class="demoText"></div>
				</div>
				<pre class="clear">
					zUI.app.slider({
						trigger: '#slider'
					})
				</pre>
			</article>
		</section>
	</div>
</body>
<script type="text/javascript">
$(function(){
	
	zUI.app.slider({
		trigger: '#slider',
		value:50,
		callback: function(o){
			$('#demoText').html(o.per+','+o.val);
		}
	});
	
	zUI.app.slider({
		axis: 'y',
		min: -100,
		max: 100,
		value:50,
		trigger: '#slider2',
		callback: function(o){
			$('#demoText2').html(o.per+','+o.val);
		}
	})
	
});
</script>
</html>
