<!DOCTYPE HTML>
<html lang="zh-hans">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="skin/css/style.css" rel="stylesheet" />
	<style type="text/css">
	#wrap{width:980px;margin:0 auto}
		header{padding:10px;font-size:16px;background:#0F5B99}
		article{}
			article header{background:#eee;margin:10px 0 0;font-size:14px}
			pre{border:1px solid #ccc;padding:10px;background:#fcfcfc}
	</style>
</head>
<body>
	<div id="wrap">
		
	</div>
	<a href="#" id="reflash">刷新</a>
	<a href="#" id="getSelectData">获取选中行的值</a>
</body>
<script src="js/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="js/core.js" type="text/javascript"></script>
<script src="js/AllOrdersData.js" type="text/javascript"></script>
<script src="js/CustomersData2.js" type="text/javascript"></script>
<script src="js/CustomersData3.js" type="text/javascript"></script>
<script src="js/CustomersData4.js" type="text/javascript"></script>
<script src="js/CustomersData5.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var girds = zUI.ui.grid({
		nullText:'请你的表格怎么是空的',
		wrap: '#wrap',
		data: CustomersData,
		checkbox: true,
		width: 950,
		bottomBtns: [
			{
				id: 'CustomerID',
				text:'保存',
				onclick: function(){
					alert('保存')
				}
			},
			{
				id: 'CustomerID2',
				text:'取消',
				onclick: function(){
					alert('取消')
				}
			}
		],
		columns: [
			{ display: '表头0', name: 'OrderID', width: 80, render: function(rdata, rindex, value){
					var h = '<span style="color:#ddd">'+ value +'</span>';
					return h;
				}
			},
			{ display: '表头1', name: 'CustomerID', width: 50},
			{ display: '表头2', name: 'EmployeeID', width: 80},
			{ display: '表头3', name: 'ShipCity', width: 80},
			{ display: '表头4', name: 'ShipRegion', width: 80},
			{ display: '表头5', name: 'ShippedDate', width: 200},
			{ display: '表头6', name: 'ShipName', width: 200}
		],
		onPageFn: function(index, pageSize, cache){
			/*模拟点击请求数据*/
			if( index == 1 ){
				if(cache){
					girds.reflash(null, index);
				}else{
					girds.reflash(CustomersData, index);
				}
			}else if( index == 2 ){
				if(cache){
					girds.reflash(null, index);
				}else{
					girds.reflash(CustomersData2, index);
				}
			}else if( index == 3 ){
				if(cache){
					girds.reflash(null, index);
				}else{
					girds.reflash(CustomersData3, index);
				}
			}else{
				if(cache){
					girds.reflash(null, index);
				}else{
					girds.reflash(CustomersData4, index);
				}
			}
		},
		onCheckFn: function(){
			var row = girds.getSelectData(); //获取选中的值
		},
		detail: {
			onShowDetail:function(){},
			render:function(){
				return '详细';
			}
		}
	});
	
	$('#reflash').click(function(){
		girds.reflash(AllOrdersData);
	});
	
	$('#getSelectData').click(function(){
		var row = girds.getSelectData(); //获取选中的值
		console.log( row )
	});
	
	
	
});
</script>
</html>
