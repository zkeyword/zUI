<script type="text/javascript">
zUI.app.demo = (function(){
	var mainHeight = $(document).height() - $('#header').height() - $('#footer').height() - 22
	$('#right').height( mainHeight )
		       .append('<iframe id="demo" src="html/index.html" frameborder="0" style="height:'+ (mainHeight-2) +'px"></iframe>');
	$('#left a').click(function(){
		var _this = $(this);
		if( _this.parent('dt').length ){
			_this.parent().addClass('on')
				 .siblings('dt').removeClass('on');
		}else{
			_this.parent().addClass('on')
				 .siblings('li').removeClass('on');
		}
		$('#demo').attr('src', _this.attr('href') );
		return false;
	});
}());
</script>
